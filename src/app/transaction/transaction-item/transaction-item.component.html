<div class="card">
    <div class="card-body d-flex flex-column flex-md-row small p-2">
        <div class="d-none d-md-flex col-md-1 col-lg-1">
            <div class="d-flex justify-content-center align-items-center">
                <div *ngIf="isKeepTransaction()" class="keep-logo"></div>
                <img *ngIf="!isKeepTransaction()" class="tbtc-logo" src="/assets/tbtc.jpg" alt="tbtc">
            </div>
        </div>
        <div class="d-flex flex-column col-md-8 col-lg-9">
            <div class="text-truncate">
                Txn Hash: <a class="text-primary" href="#">{{ transfer.transactionhash }}</a>
            </div>
            <span class="d-none d-md-block">
                <a class="text-primary text-truncate" href="#">{{ transfer.from }}</a>
                <i class="fa fa-arrow-right text-secondary icon-xs mx-2" aria-hidden="true"></i>
                <a class="text-primary text-truncate" href="#">{{ transfer.to }}</a>
            </span>
            <span class="d-block d-md-none">
                <div class="text-truncate">
                    From: <a class="text-primary" href="#">{{ transfer.from }}</a>
                </div>
                <div class="text-truncate">
                    To: <a class="text-primary" href="#">{{ transfer.to }}</a>
                </div>
            </span>
            <span
                >{{ printQuantity(transfer.value) }} <strong>KEEP</strong></span
            >
        </div>
        <div class="d-flex flex-md-column justify-content-md-center align-items-center col-md-3 col-lg-2">
            <a class="text-primary" href="#">Block #{{ transfer.blockNumber }}</a>
            <span class="text-secondary ml-2 ml-md-0">{{ getTimeAgo(transfer.timestamp) }}</span>
        </div>
    </div>
</div>
