<div class="card">
  <div class="card-body d-flex flex-column flex-md-row small p-2">
    <div class="d-flex flex-md-column justify-content-md-center align-items-center col-md-2 col-lg-2">
      <a class="text-primary font-weight-bold" [routerLink]="['/' + themeService.getCurrentTheme() +'/blocks', block.hash]">#{{ block.number }}</a>
      <span class="ml-2 ml-md-0"
        [ngClass]="themeService.getCurrentTheme() === Theme.TBTC ? 'text-primary font-weight-bold' : 'text-secondary'">{{ Utils.getTimeAgo(block.timestamp) }}</span>
    </div>
    <div class="d-flex flex-column col-md-8 col-lg-8">
      <div class="text-truncate">
        <span [class.font-weight-bold]="themeService.getCurrentTheme() === Theme.TBTC">Block Hash: </span><a
          class="text-primary" [routerLink]="['/' + themeService.getCurrentTheme() +'/blocks', block.hash]">{{ block.hash }}</a>
          <app-etherscan-redirect type="block" [value]="block.number" class="ml-2"></app-etherscan-redirect>
      </div>
      <div class="text-truncate">
        <span [class.font-weight-bold]="themeService.getCurrentTheme() === Theme.TBTC">Miner: </span> <a
          class="text-primary">{{ block.miner }}</a>
          <app-etherscan-redirect type="address" [value]="block.miner" class="ml-2"></app-etherscan-redirect>
      </div>
    </div>
    <div class="d-flex flex-md-column justify-content-md-center align-items-center col-md-2 col-lg-2">
      <div>
        <span class="text-primary">{{ block.transactionsCount }}</span>
        <span
          [ngClass]="themeService.getCurrentTheme() === Theme.TBTC ? 'text-primary font-weight-bold' : 'text-secondary'">
          Txn</span>
      </div>
      <div>
        <span class="text-primary">{{ block.gasUsed }}</span>
        <span
          [ngClass]="themeService.getCurrentTheme() === Theme.TBTC ? 'text-primary font-weight-bold' : 'text-secondary'">
          gas used</span>
      </div>
    </div>
  </div>
</div>
