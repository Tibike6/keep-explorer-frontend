<div class="card">
    <div class="card-body d-flex flex-column flex-md-row small p-2">
        <div class="d-flex flex-md-column justify-content-md-center align-items-center col-md-2 col-lg-2">
            <a class="text-primary font-weight-bold" href="#">#{{ block.number }}</a>
            <span class="text-secondary ml-2 ml-md-0">{{ getTimeAgo(block.timestamp) }}</span>
        </div>
        <div class="d-flex flex-column col-md-8 col-lg-8">
            <div class="text-truncate">
                Block Hash: <a class="text-primary" href="#">{{ block.hash }}</a>
            </div>
            <div class="text-truncate">
                Miner: <a class="text-primary" href="#">{{ block.miner }}</a>
            </div>
        </div>
        <div class="d-flex flex-md-column justify-content-md-center align-items-center col-md-2 col-lg-2">
            <div class="text-secondary">
                <span class="text-primary">{{ block.transactionsCount }}</span> Txn
            </div>
            <div class="text-secondary">
                <span class="text-primary">{{ block.gasUsed }}</span> gas used
            </div>
        </div>
    </div>
</div>
